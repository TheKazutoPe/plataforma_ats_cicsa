<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso Técnico - Plataforma ATS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --cicsa: #003366;
      --cicsa-soft: #e6eef7;
      --bg: #f4f6fa;
      --radius-card: 18px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top left, rgba(0, 51, 102, 0.09), transparent),
        radial-gradient(circle at bottom right, rgba(34, 164, 71, 0.07), transparent),
        var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #1f1f1f;
    }

    .login-wrapper {
      width: 100%;
      padding: 16px;
    }

    .login-card {
      max-width: 420px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: var(--radius-card);
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.10);
      padding: 20px 18px 18px;
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 576px) {
      .login-card {
        padding: 24px 24px 22px;
      }
    }

    .login-card::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(0,51,102,0.08);
    }

    .login-header {
      text-align: center;
      margin-bottom: 14px;
      position: relative;
      z-index: 2;
    }

    .login-logo {
      height: 50px;
      margin-bottom: 4px;
      object-fit: contain;
    }

    .login-title {
      font-size: 17px;
      font-weight: 700;
      color: var(--cicsa);
      text-transform: uppercase;
      line-height: 1.2;
    }

    .login-subtitle {
      font-size: 11px;
      color: #6c757d;
    }

    .pill-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 10px;
      border-radius: 999px;
      background: var(--cicsa-soft);
      color: var(--cicsa);
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 4px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--cicsa);
    }

    label.form-label {
      font-size: 12px;
      font-weight: 600;
      color: #222;
      margin-bottom: 3px;
    }

    .form-control {
      border-radius: 10px;
      border-color: #d7dce3;
      font-size: 13px;
      padding: 8px 10px;
    }

    .form-control:focus {
      border-color: var(--cicsa);
      box-shadow: 0 0 0 0.15rem rgba(0, 51, 102, 0.20);
    }

    .login-btn {
      width: 100%;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      padding: 9px 0;
      margin-top: 4px;
      background: #22a447;
      border-color: #22a447;
    }

    .login-btn:hover {
      background: #1b8a3b;
      border-color: #1b8a3b;
    }

    .hint-footer {
      font-size: 9px;
      color: #9a9fa8;
      text-align: center;
      margin-top: 8px;
    }

    .alert {
      font-size: 11px;
      padding: 6px 9px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <img src="{{ url_for('static', filename='logo_cicsa.png') }}" alt="CICSA" class="login-logo">
      <div class="login-title">Ingreso Técnico</div>
      <div class="login-subtitle">Plataforma digital ATS · Charla de 5 minutos</div>
      <div class="pill-tag">
        <span class="pill-dot"></span>
        Acceso exclusivo personal autorizado
      </div>
    </div>

    {% if error %}
      <div class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" autocomplete="off">
      <div class="mb-2">
        <label class="form-label" for="usuario">Usuario</label>
        <input
          id="usuario"
          name="usuario"
          class="form-control"
          placeholder="Ingresa tu usuario"
          required
        >
      </div>
      <div class="mb-1">
        <label class="form-label" for="clave">Clave</label>
        <input
          id="clave"
          type="password"
          name="clave"
          class="form-control"
          placeholder="Ingresa tu clave"
          required
        >
      </div>
      <button class="btn login-btn" type="submit">
        Ingresar a la plataforma
      </button>
    </form>

    <div class="hint-footer">
      CICSA PERÚ S.A.C · Seguridad y Salud en el Trabajo
    </div>
  </div>
</div>
</body>
</html>
